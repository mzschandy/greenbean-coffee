<!doctype html>
<html>

<head>
  <title>Greenbean Coffee</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.typekit.net/hwa5koa.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="/css/contact.css">
</head>

<body style="margin: 0 auto;">
  <!-- overlay menu -->
  <div id="myNav" class="overlay">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <div class="overlay-content">
      <a href="about.html">About</a>
      <a href="shop.html">Shop</a>
      <a href="menu.html">Menu</a>
      <a href="contact.html">Contact</a>
    </div>
  </div>

  <!-- Nav bar -->
  <div class="nav">
    <i onclick="openNav()" class="material-icons" style="">menu</i>
    <h3 class="center-logo">
      <a href="index.html">
        <img class="greenhouse" src="/img/GB_logoWhite.png" style="width: 150px">
      </a>
    </h3>
    <div class="shopping" style="">
      <i class="material-icons" style="">shopping_cart</i>
      <div class="circle" style="">
        <div class="number">0</div>
      </div>
    </div>
  </div>

  <div class="content" style="">
    <h1>Contact</h1>
    <div>
      <form action="">
        <div class="nameInput formInput">
          <label for="name">Your Name</label><br />
          <input name="name" type="text">
        </div>
        <div class="emailInput formInput">
          <label for="email">Your Email</label><br />
          <input name="email" type="email">
        </div>
        <div class="commentsInput formInput">
          <label for="commentArea">Comments</label><br />
          <textarea name="commentArea"></textarea>
        </div>
        <input class="formInput" type="submit">
      </form>
    </div>
  </div>

  <!--footer -->
  <div class="footer">
    <div>
      <form>
        <label for="newsletter">Subscribe to our Newsletter</label><br />
        <input name="newsletter" type="email">
      </form>
    </div>
    <img src="/img/GB_logoWhite.png" style="width: 100px">
    <div class="social">
      <i style="font-size:24px" class="fa">&#xf09a;</i>
      <i style="font-size:24px" class="fa">&#xf16d;</i>
      <i style="font-size:24px" class="fa">&#xf099;</i>
    </div>
  </div>
  <script>
    function openNav() {
      document.getElementById("myNav").style.height = "100%";
    }
    /* Close */
    function closeNav() {
      document.getElementById("myNav").style.height = "0%";
    }
  </script>
</body></html>
